name: Deploy Rakutan Checker

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-rakutan.yml'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy Frontend to VPS
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avz --delete
          path: frontend/dist/
          remote_path: /var/www/pai314/rakutan
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Backend Code
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avz --delete --exclude 'db.sqlite3' --exclude '__pycache__' --exclude '.venv'
          path: backend/
          remote_path: /var/www/rakutan-backend
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Execute Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/rakutan-backend
            # Ensure venv exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            # Upgrade pip to avoid issues
            pip install --upgrade pip
            pip install -r requirements.txt
            # Use python from venv explicitly if needed, but source should work.
            # Using python3 just in case python is not linked.
            python3 manage.py migrate
            python3 manage.py collectstatic --noinput

      - name: Restart Gunicorn Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Restart Gunicorn service (requires sudo access)
            sudo systemctl restart rakutan-backend
            # Check service status
            sudo systemctl is-active rakutan-backend
