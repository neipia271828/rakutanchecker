# Rakutan Checker - Nginx Configuration
# This configuration should be added to the existing pai314.jp server block
# Or used as a standalone server block

server {
    listen 80;
    listen [::]:80;
    server_name pai314.jp 133.125.84.34;

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Frontend (SPA) - Served from subdirectory
    location /rakutan/ {
        alias /var/www/pai314/rakutan/;
        index index.html;
        try_files $uri $uri/ /rakutan/index.html;

        # Disable caching for HTML files
        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Enable caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /rakutan/api/ {
        proxy_pass http://unix:/var/www/rakutan-backend/rakutan.sock:/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django Admin (optional)
    location /rakutan/admin/ {
        proxy_pass http://unix:/var/www/rakutan-backend/rakutan.sock:/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Static Files (Django admin styles)
    location /rakutan/static/ {
        alias /var/www/rakutan-backend/static/;
        expires 1y;
        add_header Cache-Control "public";
    }
}

